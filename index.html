<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="play.js" defer></script>
  </head>
  <body>
    <form action="">
      <div class="searchInput">
        <label for="location">Search weather for your location</label>
        <input type="text" id="location" />
      </div>
      <button class="searchButton">Search</button>
    </form>
    <div class="weatherContainer">
      <div class="today">
        <h2>Today</h2>
        <div class="weatherToday displayWeather">
          <a
            href="https://www.weatherapi.com/"
            title="Free Weather API"
            class="linkToday"
          ></a>
        </div>
      </div>
      <div class="tomorrow">
        <h2>Tomorrow</h2>

        <div class="weatherTomorrow displayWeather">
          <a
            href="https://www.weatherapi.com/"
            title="Free Weather API"
            class="linkTomorrow"
          ></a>
        </div>
      </div>
      <div class="afterTomorrow">
        <h2>Day after tomorrow</h2>

        <div class="weatherDayAfterTomorrow displayWeather">
          <a
            href="https://www.weatherapi.com/"
            title="Free Weather API"
            class="linkDayAfterTomorrow"
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
